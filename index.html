<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="prefetch prerender" href="./images/progress.svg" />
</head>

<body>
    <div class="container">
        <div class="start-quest">
            <h1 class="start-quest__title">Тест</h1>
            <div class="start-quest__btn">Запустить</div>
        </div>
        <div class="quest">
            <div class="quest__character">
                <div class="quest__character-part">
                    <h2 class="quest__character-title">Добро пожаловать в игру!</h2>
                    <p class="quest__character-desc">Приветствуем тебя и приглашаем окунуться в&nbsp;мир
                        сказок - место, где&nbsp;ты узнаешь новых или вспомнишь старых друзей из&nbsp;любимых книг.
                        Присоединяйся к&nbsp;нам!
                    </p>
                    <div class="quest__character-begin">Поехали</div>
                </div>
                <div class="quest__character-part">
                    <h2 class="quest__character-title">Выбери персонажа</h2>
                    <div class="quest__character-container">
                        <div class="quest__character-item">
                            <img class="quest__character-image" src="./images/charBoy1.png">
                            <div class="quest__character-item-btn">
                                Выбрать
                            </div>
                        </div>
                        <div class="quest__character-item">
                            <img class="quest__character-image" src="./images/charGirl1.png">
                            <div class="quest__character-item-btn">
                                Выбрать
                            </div>
                        </div>
                    </div>
                </div>
                <div class="quest__character-part">
                    <div class="quest__character-name">
                        <h2 class="quest__character-title">Напиши своё имя</h2>
                        <input type="text" name="name" class="quest__character-input" placeholder="Введи имя"
                            autocomplete="off">
                        <div class="quest__character-start">Начать</div>
                    </div>
                </div>
            </div>
            <div class="quest__background">
                <img src="./images/bg1.png" alt="quest background" class="quest__background-image">
            </div>
            <div class="quest__controls">
                <div class="quest__controls-item quest__controls-info">
                </div>
                <div class="quest__controls-item quest__controls-close">
                </div>
            </div>
            <div class="quest__nav-container">
                <div class="quest__btns"></div>
                <div class="quest__arrows">
                    <div class="arrow arrow__up"></div>
                    <div class="arrow arrow-down"></div>
                </div>
            </div>
            <div class="quest__text">
                <div class="quest__text-dialogue"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js" defer></script>
</body>

</html>
